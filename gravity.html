<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="gravity.css">
    </head>
    <body>
        <div class="colum" id="mainBody">
            <div class="inline">
                <div class="padding20">
                    <div class="inline">
                        <p>Gravity Value:</p>
                        <p id="gravityOutput">50</p>                        
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="gravityInput">
                    </div>                    
                </div>
                <div class="padding20">
                    <div class="inline">
                        <p>Object 1 Mass:</p>
                        <p id="mass1Output">10</p>                        
                    </div>

                    <div class="slidecontainer">
                        <input type="range" min="15" max="200" value="50" class="slider" id="mass1Input">
                    </div>                    
                </div>
                <div class="padding20">
                    <div class="inline">
                        <p>Object 2 Mass:</p>
                        <p id="mass2Output">10</p>                        
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="15" max="200" value="50" class="slider" id="mass2Input">
                    </div>                    
                </div>
                <div class="colum padding20">
                    <p>Object 1 Starting Location</p>
                    <div>
                        <div class="padding20">
                            <div class="inline">
                                <p>X value:</p>
                                <p id="object1xOutput">0</p>                                
                            </div>

                            <div class="slidecontainer">
                                <input type="range" min="0" max="1200" value="300" class="slider" id="object1xInput">
                            </div>                    
                        </div>
                        <div class="padding20">
                            <div class="inline">
                                <p>Y value:</p>
                                <p id="object1yOutput">0</p>                                
                            </div>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="800" value="250" class="slider" id="object1yInput">
                            </div>                    
                        </div>                         
                    </div>
                   
                </div>
                <div class="colum padding20">
                    <p>Object 2 Starting Location</p>
                    <div>
                        <div class="padding20">
                            <div class="inline">
                                <p>X value:</p>
                                <p id="object2xOutput">0</p>                                
                            </div>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="1200" value="650" class="slider" id="object2xInput">
                            </div>                    
                        </div>
                        <div class="padding20">
                            <div class="inline">
                                <p>Y value:</p>
                                <p id="object2yOutput">0</p>                                
                            </div>
                            <div class="slidecontainer">
                                <input type="range" min="0" max="800" value="500" class="slider" id="object2yInput">
                            </div>                    
                        </div>                         
                    </div>
                </div>
                
            </div>        
        </div>
        <p><button onclick="myMove()" id="startBtn">Start</button></p>
        <div id="container">
            <div id="object1"></div>
            <div id="object2"></div>
        </div>
        <script src="gravity.js"></script>
    </body>
</html>
